<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      shoutOut to theWorld!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>

      <ion-item>
        <ion-label position="floating">
          Message to Shout
        </ion-label>
        <ion-input name="message" [(ngModel)]="messageText"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">
          Image URL
        </ion-label>
        <ion-input name="picture" [(ngModel)]="pictureUrl"></ion-input>
      </ion-item>

      <ion-button expand="block" color="secondary" (click)="messageSend()">Shout It
        <ion-icon name="megaphone-outline"></ion-icon>
      </ion-button>
      
    </ion-card-content>
  </ion-card>
</ion-content>
