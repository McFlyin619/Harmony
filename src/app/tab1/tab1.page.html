<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      theWorld
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <!-- page content -->
  <ion-list-header lines="full">
    <ion-label>Messages</ion-label>
    <ion-select interface="action-sheet">
      <ion-select-option value="Everyone">General</ion-select-option>
      <ion-select-option *ngFor="let friend of myFriends" [value]="friend.name">{{ friend.name }}</ion-select-option>
    </ion-select>
  </ion-list-header>

  <ion-card *ngFor="let message of messagesToDisplay">
    <ion-card-header>
      <ion-card-subtitle lines="inset">
        {{ message.from }} to {{ message.to }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ message.text }}
      <img src="{{ message.imageUrl }}" alt="pic" *ngIf='message.imageUrl'> 
    </ion-card-content>
    <ion-footer>{{ message.createdOn | date:'hh:mm:ss -- MM-dd-yyyy' }}</ion-footer>
  </ion-card>

</ion-content>
